spring:
  cloud:
    nacos:
      config:
        server-addr: 122.51.157.42:8848
        file-extension: yml
        shared-dataids: common.yml,common2.yml
        refreshable-dataids: common.yml,common2.yml
    sentinel:
      transport:
        dashboard: localhost:9999
  main:
    allow-bean-definition-overriding: true
  application:
    name: order-center
  profiles:
    active: dev

#指定FeignClientApi的日志级别
logging:
  level:
    com:
      tuling:
        feignapi: debug
feign:
  client:
    config:
      product-center:
        loggerLevel: full
  httpclient:
    enabled: true
    max-connections: 200
    max-connections-per-route: 50
  sentinel:
    enabled: true

server:
  port: 8080

